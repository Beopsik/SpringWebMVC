<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>이벤트 목록</h1>
    <table>
        <tr>
            <th>이름</th>
            <th>참가 인원</th>
            <th>시작</th>
            <th>종료</th>
        </tr>
        <tr th:each="event: ${events}">
            <td th:text="${event.getName()}">이벤트 이름</td>
            <td th:text="${event.getLimitOfEnrollment()}">100</td>
            <td th:text="${event.getStartDateTime()}">2022년 2월 22일 오전 9시</td>
            <td th:text="${event.getEndDateTime()}">2022년 2월 28일 오전 9시</td>
        </tr>
    </table>

</body>
</html>
